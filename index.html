<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- Header -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Code Quiz</h1>
      </div>
    </div>
  </div>

  <!-- Quiz -->
  <div class="container" id="start">
    <div class="row">
      <div class="col-12">
        <button id="startButton" class="btn-primary">Start Quiz</button>
      </div>
    </div>
  </div>
  <div class="quiz">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="countdown"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="question"></h2>
          <ul class="answers"></ul>
          <p class="message"></p>
          <p class="score-tracker"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div class="results">
    <div class="container">
      <div class="row">
        <div class="col-12 main">
          <h2>Leader Board</h2>
        </div>
        <div class="row results-display">
          <div class="col-6 half">
            <h3>Name</h3>
            <ul id="name"></ul>
          </div>
          <div class="col-6 half">
            <h3>Score</h3>
            <ul id="score"></ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 main">
          <h2>Submit your score!</h2>
          <div id="form-style">
            <form>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="data-name-entry">
                <label>Score</label>
                <p class="score-final"></p>
              </div>
              <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript Link -->
  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
