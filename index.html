<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Code Quiz</h1>
 <button id="start">Start Quiz</button>
  <div class="modal">
    <h2>Time Left: <div id="count"></div></h2>
    <h2>Question title</h2>
    <ul id="answers">
      <li id="incorrect"><button>Answer 1</button></li>
      <li id="incorrect"><button>Answer 2</button></li>
      <li id="correct"><button>Answer 3</button></li>
      <li id="incorrect"><button>Answer 4</button></li>
    </ul>
  </div>
  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
